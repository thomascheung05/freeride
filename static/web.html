<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>FreeRide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeRide</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="./static/style.css">

</head>


<body>

    <button id="menuButton">â˜°</button>
    <div id="sidePanel">
        <h5>Configuration</h5>
        <div class="swap-row">
            <label for="swapButton">Swap UI   |   </label>
            <button id="swapButton">Swap Views</button>
        </div>
        <div class="swap-row">
            <label for="windows">Screen Cap   |   </label>
            <input type="text" id="userWindow" placeholder="Window Tittle">
            <button id="getWindowsButton">Show Windows</button>
        </div>  
        <div class="swap-row">
            <label for="BBOX">BBOx   |   </label>
            <input type="text" id="userDistBbox" placeholder="Distance bbox">
            <input type="text" id="userSpeedBbox" placeholder="Speed bbox">
            <button id="getbbox">Measure a bbox</button>
        </div>    

        <div class="swap-row">
            <label for="configPreset">Config Preset   |   </label>
            <input type="text" id="userConfigPresetName" placeholder="Preset Name">
            <button id="savePreset">Save Preset</button>
            <button id="loadPreset">Load Preset</button>
        </div>    

        <div class="swap-row">
            <label for="routeSelect">Route Select   |   </label>
            <input type="text" id="userRoute" placeholder="Your Processed Route">
            <label for="routeProcessor">Process route:</label>
            <input type="text" id="userRouteToProcess" placeholder="Your route to process">
            <button id="processRoute">Process Route</button>
        </div>  
        
        


    </div>

    <div id="mainContainer">
        <div id="map"></div>
        <img id="sideImage" src="/static/sample.jpg" alt="Preview">
    </div>



    <div id="smallWindow">
        <div id="smallMap"></div>
        <img id="smallImage" src="/static/sample.jpg" alt="Preview">
    </div>

    <div id="getWindowsModal" class="modal hidden">
        <div class="modal-content">
            <span id="windowsmodalClose" class="close">&times;</span>
            <h5>Available Windows:</h5>
            <p id="modalText"></p>
        </div>
    </div>



    <div id="getBboxModal" class="modal hidden">
        <div class="modal-content">
            <span id="bboxmodalClose" class="close">&times;</span>
            <h5>BBOX Test Screenshot:</h5>
            <p id="bboxModalText"></p>
        </div>




    </div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>    
<script src="./static/logic.js"></script>

</html>
