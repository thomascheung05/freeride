<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>FreeRide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Leaflet Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="./static/style.css">

</head>



<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div id="mainSidebar" class="col-md-3 col-lg-2">
                <h4>Sidebar</h4>
                <p>Place buttons, menus, or info here.</p>
                <button id="ssSidebarButton" class="btn btn-primary mb-2">SCS</button>
                <button id="processgpxButton" class="btn btn-secondary mb-2">Process .gpx File</button>
            </div>
            <!-- New Sidebar (hidden by default) -->
            <div id="ssSidebar" class="col-md-3 col-lg-2 sidebar d-none">
                <h4>Screen Capture Settings</h4>
                <button id="getAllWindows" class="btn btn-primary mb-2">List All Windows</button>
                <ul id="windowList" class="list-group mb-2"></ul>


                <button id="backToMain" class="btn btn-secondary">Back</button>
            </div>

            <!-- Map -->
            <div class="col-md-9 col-lg-10 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>    
<script src="./static/logic.js"></script>

</html>
